<style>
html, body {
    margin: 0;
    padding: 0;

}
/* ハンバーガーメニュー初期状態（非表示） */
.hamburger-menu {
    position: fixed;
    top: 0;
    left: -50%;
    width: 50%;
    height: 100%;
    background-color: rgba(188, 14, 14, 0.95);
    color: rgb(10, 10, 10);
    opacity: 0;
    transition: all 0.5s ease;
    z-index: 1000;
    padding: 60px 20px;
    box-sizing: border-box;
}

/* activeでスライド＆フェードイン */
.hamburger-menu.active {
    left: 0;
    opacity: 1;
}
.menu, .text {
    position: absolute;
    color: white;
    z-index: 10; /* 画像より前面に表示 */
    opacity: 0;
    transition: opacity 1s ease, transform 1s ease;
}

.menu {
    top: 20px;
    left: 20px;
    font-weight: bold;
    font-size: 18px;
}

.text {
    top: 20px;
    left: 100px;
    font-size: 20px;
}
/* フェードイン用クラス */
.visible-text {
    opacity: 1;
    transform: translateY(0);
}


/* メニューリスト */
.hamburger-menu ul {
    list-style: none;
    padding: 0;
    margin: 40px 0 0 0;
  
}
.hamburger-menu li {
    margin: 20px 0;
    
}
.hamburger-menu a {
    color: rgb(11, 11, 11);
    text-decoration: none;
    font-size: 30px;
}
.hamburger-menu a:hover {
    color: rgb(246, 243, 243);
    text-decoration: none;
    font-size: 30px;
}

/* Closeボタン */
.hamburger-menu .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
}

/* メインコンテンツ */
.main {
    position: relative;
    width: 100vw;
    height: 100vh;
}
.main .menu {
    position: absolute;
    left: 20px;
    top: 20px;
    color: white;
    font-size: 10px;
    cursor: pointer;
}
.pic {
    width: 100%;
    height: 100%;
    object-fit: cover;

    /* ここからフェード用 */
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1.2s ease, transform 1.2s ease;
}
.pic.visible {
    opacity: 1;
    transform: translateY(0);
}




/* --- 左上の「manu」 --- */

<script>
// メニュー開閉処理
const menuBtn = document.querySelector('.menu');
const hamburger = document.getElementById('hamburger-menu');
const closeBtn = document.querySelector('.hamburger-menu .close-btn');

menuBtn.addEventListener('click', () => {
    hamburger.classList.add('active');
});

closeBtn.addEventListener('click', () => {
    hamburger.classList.remove('active');
});

window.addEventListener("load", () => {
    const pic = document.querySelector(".pic");
    pic.classList.add("visible");
});
window.addEventListener('load', () => {
    const pic = document.querySelector('.pic');
    const menu = document.querySelector('.menu');
    const home = document.querySelector('.text');

    // 画像フェードイン
    pic.classList.add('visible');

    // 文字フェードイン（少し遅らせるときれい）
    setTimeout(() => {
        menu.classList.add('visible-text');
        home.classList.add('visible-text');
    }, 500);
});
</script>
